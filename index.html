<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Такси Город</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #111, #333);
        color: #fff;
      }

      header {
        background-color: #000;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        color: #f1c40f;
        font-size: 2.5em;
      }

      .hero {
        background: url("https://images.unsplash.com/photo-1518684079-48dbb0bc1d90")
          center/cover no-repeat;
        padding: 80px 20px;
        text-align: center;
      }

      .hero h2 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #fff;
      }

      .hero p {
        font-size: 1.2em;
        color: #eee;
      }

      .cta {
        margin-top: 20px;
      }

      .cta button {
        background: #f1c40f;
        color: #000;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
      }

      .cta button:hover {
        background: #d4ac0d;
      }

      section {
        padding: 40px 20px;
        max-width: 900px;
        margin: auto;
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-around;
      }

      .feature {
        background: #222;
        border: 1px solid #444;
        padding: 20px;
        border-radius: 10px;
        flex: 1 1 250px;
        text-align: center;
      }

      .feature h3 {
        color: #f1c40f;
      }

      footer {
        background: #111;
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Такси Город</h1>
    </header>

    <div class="hero">
      <h2>Быстро. Удобно. Надёжно.</h2>
      <p>Закажи такси онлайн в два клика</p>
      <div class="cta">
        <button onclick="alert('Заказ принят! Ожидайте машину.')">
          Заказать такси
        </button>
      </div>
    </div>

    <section>
      <h2 style="text-align: center">Наши преимущества</h2>
      <div class="features">
        <div class="feature">
          <h3>Круглосуточно</h3>
          <p>Работаем 24/7 без выходных</p>
        </div>
        <div class="feature">
          <h3>Быстрая подача</h3>
          <p>Среднее время ожидания — 5 минут</p>
        </div>
        <div class="feature">
          <h3>Доступные цены</h3>
          <p>От 99₽ в черте города</p>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 Такси Город. Все права защищены.</footer>
  </body>
</html>
